spring.application.name=pokemons2
# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/pokedexextendida
spring.datasource.username=rammoon13
spring.datasource.password=rammoon13
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Codificación UTF-8 para evitar problemas con caracteres especiales
spring.datasource.hikari.connection-init-sql=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci;
server.port=8080